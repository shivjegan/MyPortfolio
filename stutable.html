<!DOCTYPE html>
<html>
    <head>
        <title>Table
        </title>
        <style>
             h1{text-align: center;color:blue;font-weight: bolder;margin-bottom: 100px;}
             table{border-color: red;border-style: solid;border-width: 30px;}
        </style>
    </head>
    <body>
        <h1>Students Details</h1>
        <center>
        <table id="t1" cellpadding="8" cellspacing="4">
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>English</th>
                <th>Physics</th>
                <th>Maths</th>
                <th>Total</th>
                <th>Average</th>
                <th>Result</th>
            </tr>

        </table></center>
    </body>
    <script src="table.js"></script>
</html>
